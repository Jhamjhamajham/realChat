<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>WebRTC Example</title>
    <!-- Include Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Add viewport meta tag -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body class="container mt-5">
    <div class="container py-5 rounded border">
        <h3 class="mb-3">Your ID:</h3>
        <textarea id="yourId" class="form-control" rows="3" readonly></textarea>

        <h3 class="mt-3 mb-3">Other ID:</h3>
        <textarea id="otherId" class="form-control" rows="3"></textarea>

        <button id="connect" class="btn btn-primary mt-3 mb-3 w-100">Connect</button>

        <h3 class="mb-3">Enter Message:</h3>
        <textarea id="yourMessage" class="form-control" rows="3"></textarea>

        <button id="send" class="btn btn-primary mt-3 mb-3 w-100">Send</button>
    </div>

    <div class="container py-5 rounded border mt-3">
        <h3>Received Messages:</h3>
        <pre id="messages"></pre>
    </div>

    <!-- Include Bootstrap JS and your JavaScript bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="bundle.js" charset="utf-8"></script>
</body>
</html>
